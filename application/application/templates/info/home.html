{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="span8 offset2">
    

    <div id="content">
        <form method="post" action="/add_rap">
            <fieldset>
              <legend>Add New Rap</legend>
              <input type="text" placeholder="The coolest name ever!" name='rap'><br>
              <button type="submit" class="btn">Submit</button>
            </fieldset>
        </form>
        <hr>
        <div class="row">
          <div class="span4 ">
            <h2>Ongoing Raps</h2>
            {% for rap in unfinRaps %}
                <a href="{{ url_for('show_rap', rapID = rap.id) }}">{{ rap.title }}</a><br>
            {% endfor %}
          </div>
          <div class="span4">
            <h2>Finished Raps</h2>
            {% for rap in finRaps %}
                <a href="{{ url_for('show_rap', rapID = rap.id) }}">{{ rap.title }}</a><br>
            {% endfor %}
          </div>
        </div>
    </div>
  </div>
</div>

{% endblock %}
{% block js %}
  <script>
    $(document).ready(homeView.init);
  </script>
{% endblock %}
